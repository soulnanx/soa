<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="materialize/css/materialize.min.css" >
    <script src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="base.js"></script>
    <script type="text/javascript" src="fetch.min.js"></script>

</head>

<body>

  <h1>Cadastro de produtos</h1>

<table>

<tr>
    <td><label for="codigo">Codigo:</label></td>
    <td><input type="text" id="codigo"></td>
</tr>

<tr>
    <td><label for="valor">Valor:</label></td>
    <td><input type="text" id="valor"></td>
</tr>
<tr>
    <td><label for="nome">Nome:</label></td>
    <td><input type="text" id="nome"></td>
</tr>
<tr>
    <td><label for="quantidade">Quantidade:</label></td>
    <td><input type="text" id="quantidade" maxlength="3"></td>
</tr>
<tr>
    <td><label for="descontoMaximo">Desconto maximo:</label></td>
    <td><input type="text" id="descontoMaximo"></td>
</tr>
<tr>
    <td><label for="statusProduto">Status</label></td>
    <td><input type="text" id="statusProduto"></td>
</tr>

</table>

  <button id="enviar" onclick="enviar()"> Cadastrar </button>
  <script type="text/javascript" src="cadastroProduto.js"></script>

</body>

</html>
